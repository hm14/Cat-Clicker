<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 data-bind="text: currentCat().name" id="cat-name"></h2>
        <div data-bind="text: currentCat().title" id="title"></div>
        <div data-bind="text: currentCat().clickCount" id="clicks"></div>
        <img id="cat-img" src="" alt="cat image" height=400
        data-bind="click: incrementCounter, attr: {src: currentCat().imgUrl}" >
        <h3>Nicknames</h3>
        <ul data-bind="foreach: currentCat().nicknames">
          <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
